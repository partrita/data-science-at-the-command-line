about_heading: "Jeroen 소개"
about_text: |
  Jeroen Janssens 박사는 데이터 과학 컨설턴트이자 공인 강사입니다. 그의 전문 분야는 데이터 시각화, 기계 학습 모델 구현, Python, R, JavaScript, Bash를 사용한 솔루션 구축입니다. 그는 다른 사람들이 이러한 작업을 수행하도록 돕고 가르치는 데 열정적입니다.

  2013년부터 Jeroen은 공개 등록 워크숍, 사내 과정, 영감 세션, 해커톤, 밋업을 주최하는 교육 및 코칭 회사인 [Data Science Workshops](https://datascienceworkshops.com)를 운영하고 있습니다. 고객으로는 Amazon, eHealth Africa, Schiphol Airport, The New York Times, T-Mobile 등이 있습니다.

  이전에는 Jheronimus Academy of Data Science의 조교수였으며 암스테르담의 Elsevier와 뉴욕의 다양한 스타트업에서 데이터 과학자로 일했습니다. 그는 Data Science at the Command Line (O’Reilly Media, 2021)의 저자입니다. Jeroen은 Tilburg University에서 기계 학습 박사 학위를, Maastricht University에서 인공 지능 석사 학위를 받았습니다.

  그는 아내와 두 자녀와 함께 네덜란드 로테르담에 살고 있습니다.
  그의 서비스, 비용 및 가용성에 대해 더 자세히 알고 싶다면 [Jeroen에게 이메일을 보내주십시오](mailto:jeroen@datascienceworkshops.com). [Twitter](https://twitter.com/jeroenhjanssens), [GitHub](https://github.com/jeroenjanssens), [LinkedIn](https://www.linkedin.com/in/jeroenjanssens/)에서도 그를 찾을 수 있습니다.

course_heading: "명령줄 활용하기"
course_text: |
  셸 또는 터미널이라고도 하는 Unix 또는 Linux 명령줄은 위협적인 만큼 강력합니다. 명령을 입력하면 수천 개의 파일 이름을 바꾸고, 대량의 데이터를 처리하고, 원격 시스템에서 쉽게 작업할 수 있습니다. 하지만 한 번 실수하면 모든 것이 폭발할 것입니다!

  적어도 많은 사람들이 이 삭막하고 용서 없는 환경을 처음 접했을 때 그렇게 생각합니다. 그들을 비난할 수는 없습니다. 명령줄은 그다지 매력적으로 보이지 않습니다. 하지만 여전히 명령줄은 수천 명의 개발자, 연구원, 시스템 관리자 및 데이터 분석가가 업무에서 더 효율적이고 생산적이 될 수 있도록 성공적으로 지원하고 있다는 사실은 변함이 없습니다. 하지만 그들은 어떻게 이 힘을 얻었을까요?

  저도 그랬기 때문에 어떻게 했는지 압니다. 약 15년 전에 저는 Windows에서 클릭과 드래그로 모든 것을 했습니다. 더 나은 방법이 있다는 것을 알았지만 시도하기가 두려웠습니다. 처음에는요. Windows와 Linux를 번갈아 사용하며 명령줄을 받아들이는 데 1년이 넘게 걸렸습니다. 요즘 저는 주로 macOS를 사용하는데, Unix의 한 형태이기 때문에 명령줄이 내장되어 있습니다. 그리고 요즘에는 WSL이라는 확장 기능 덕분에 Windows에서도 Linux 명령줄을 사용할 수 있다는 것을 아십니까? 하지만 너무 앞서나갔네요.

  저는 여러분이 명령줄을 받아들이도록 셔츠를 입고 싶습니다. 왜냐고요? 음, 두 가지 이유가 있습니다.

  무엇보다도 명령줄은 대량의 파일, 데이터 또는 시스템으로 작업할 때 더 효율적이고 생산적으로 만들 수 있다고 진심으로 믿습니다. 50년 동안 사용되어 왔고 앞으로도 계속 사용될 것이므로 명령줄 사용법을 배우는 것은 남은 경력 동안 좋은 투자입니다.

  둘째, 저는 가르치는 것을 좋아합니다. 2014년에 저는 명령줄을 사용하여 데이터 작업을 수행하는 방법을 설명하는 Data Science at the Command Line(O'Reilly Media)이라는 책을 썼습니다. 이 책 덕분에 워크숍을 시작하게 되었고 결국 데이터 과학과 관련된 다양한 주제에 대한 사내 워크숍을 정기적으로 진행하는 제 회사 [Data Science Workshops](https://datascienceworkshops.com)를 설립하게 되었습니다. 참고로 2판이 방금 나왔고 이 페이지 상단에서 완전히 무료로 읽을 수 있습니다.

  명령줄을 배울 수 있는 자료는 많이 있지만, 저처럼 완전히 받아들이는 데 그렇게 오랜 시간이 걸리기를 원하지 않습니다. 그래서 저는 Embrace the Command Line이라는 코호트 기반 과정을 구성할 것입니다. 프로그램은 아직 개발 중이지만, 저와 함께하는 라이브 세션, 많은 연습 문제, 가치 있고 포괄적인 커뮤니티로 가득 찬 4주 프로그램이 될 것입니다. 이 과정이 끝나면 명령줄을 편안하게 사용할 수 있게 되고 일상 업무와 관련된 도구와 기술로 도구 상자를 확장할 수 있는 견고한 기반을 갖게 될 것입니다.

  첫 번째 코호트는 2022년 1분기에 시작될 예정입니다. 이것은 베타 코호트이므로 가격은 500달러입니다. 후속 코호트는 1000달러에서 1500달러 사이가 될 가능성이 높습니다. 명령줄에 대한 모든 것을 배우는 데 시간과 노력을 투자할 의향이 있는 소규모 그룹으로 시작하고 싶습니다.

  관심이 있으시면 아래 양식을 작성해 주십시오. 귀하의 이메일 주소는 과정에 대한 업데이트를 제공하는 데만 사용됩니다. 귀하의 위치는 라이브 세션 일정을 결정하는 데 사용됩니다. 왜 관심이 있는지 듣고 싶지만 해당 필드는 선택 사항입니다.

  이 양식을 제출하면 과정에 관심이 있을 수 있음을 나타내는 것일 뿐입니다. 어떤 것에도 전념하는 것이 아닙니다. 귀하의 정보는 이 과정과 관련된 용도로만 사용되며 다른 용도로는 사용되지 않습니다. 질문이 있으시면 주저하지 말고 아래 연락처로 문의하십시오.

  감사합니다.

  Jeroen


