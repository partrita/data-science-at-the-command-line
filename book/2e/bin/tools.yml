- command: parallel
  author: Ole Tange
  year: 2014
  description: "표준 입력에서 셸 명령줄을 병렬로 빌드하고 실행합니다."
  example: "seq 3 | parallel echo Processing file {}.csv"
  help: man
  website: http://www.gnu.org/software/parallel
  install_cmd: "# 설치 지침은 웹사이트를 참조하십시오."
  name: GNU Parallel
  version_cmd: "parallel --version | head -n 1 | cut -d' ' -f3"
  arguments:
    - shrt: "-j _N_"
      long: "--jobs _N_"
      desc: "작업 슬롯 수. _N_개의 작업을 병렬로 실행합니다. 0은 가능한 한 많이 실행하는 것을 의미합니다. 기본값은 100%이며, CPU 코어당 하나의 작업을 실행합니다."
    - long: "--results _prefix_"
      desc: "출력을 파일에 저장합니다. 파일은 _prefix_를 루트로 하는 디렉터리 트리에 저장됩니다."

